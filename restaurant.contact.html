<section id="contact">
 <h2>Please communicate with us</h2>
 <div class="contact-container"></div>
   
    <div class="contact-information">
        <i class="fa-solid fa-phone"></i>
        <p>phone:123456</p>
    </div>
    
    <div class="contact-information">
        <i class="fa-solid fa-location-pin"></i>
        <p>Adress:London/The UK</p>
    </div>

    <div class="contact-information">
            <i class="fa-solid fa-envelope"></i>
            <p>email:sddsd@sdfsdf</p>
    </div>

    <div class="info">
        <p> you can fill in the form</p>
        <form action="" class="communication-form">
            <label for name="name">your name:</label>
            <input type="text" id="name" name="name" required placeholder="your name">
            <br>
            <label for email="email">your email adress:</label>
            <input type="email" id="email" name="email" required placeholder="your email adress">
            <br>
            <label for message="message">your message:</label>
            <textarea id="message" name="message"  required placeholder="what is your message to us?"></textarea>
            <br>
            <div class="form-button">
                <button style="background-color:greenyellow; font-size: 10px; border-radius: 10px;">send</button>
            </div>
    </div>
